    <script type="text/javascript">

      var map;
      var infoWindow = new google.maps.InfoWindow();
      var DEFAULT_ICON_URL = 'https://dl.dropboxusercontent.com/u/24952823/icons/black_dot.png'

      // EDIT: change this key to your own from the Google APIs Console
      // https://code.google.com/apis/console/
      var apiKey = 'AIzaSyAT76tcYefMoGlGrAgBhFFF22W8JhQyQBI';

      // EDIT: Specify the table with location data and icon URLs
      var tableID = '1MF_xFUtVkuCmUkEbO_lRnA06Rk8rt9nAi0szc1BE';

      // Create variables for the columns you need to retrieve from the table
      // EDIT this list as needed, then find and edit two places below.
      var latitudeColumn = 'Latitude';
      var longitudeColumn = 'Longitude';
      var iconUrlColumn = 'Icon';
      var infowindowContentColumn = 'Info';


      function createMarker (coordinate, url, content) {
          var marker = new google.maps.Marker({
            map: map,
            position: coordinate,
            icon: new google.maps.MarkerImage(url)
          });
          google.maps.event.addListener(marker, 'click', function(event) {
            infoWindow.setPosition(coordinate);
            infoWindow.setContent(content);
            infoWindow.open(map);
          });
        };

      function fetchData() {

        // Construct a query to get data from the Fusion Table
        // EDIT this list to include the variables for columns named above
        var query = 'SELECT '
                    + latitudeColumn + ','
                    + longitudeColumn + ','
                    + iconUrlColumn + ','
                    + infowindowContentColumn + ' FROM '
                    + tableID;
        var encodedQuery = encodeURIComponent(query);

        // Construct the URL
        var url = ['https://www.googleapis.com/fusiontables/v1/query'];
            url.push('?sql=' + encodedQuery);
            url.push('&key=' + apiKey);
            url.push('&callback=?');

        // Send the JSONP request using jQuery
          $.ajax({
            url: url.join(''),
            dataType: 'jsonp',
            success: onDataFetched
          });
      }

      function onDataFetched(data) {
        var rows = data['rows'];
        var iconUrl;
        var content;
        var coordinate;


        // Copy each row of data from the response into variables.
        // Each column is present in the order listed in the query.
        // Starting from 0.
        // EDIT this if you've changed the columns, above.
        
		
		//var markers = []; //will this work?
		
		for (var i in rows) {
          coordinate = new google.maps.LatLng(rows[i][0],rows[i][1]);
          iconUrl = rows[i][2];
          content = rows[i][3];

          	  if (iconUrl) {   // ensure not empty
				createMarker(coordinate, iconUrl, content);
			  } else {
				createMarker(coordinate, DEFAULT_ICON_URL, content);
			  }
		
		 
		//  markers.push(marker); //it doesn't seem to give me all the markers here

		}
		
		//var markerCluster = new MarkerClusterer(map); //so the Clusterer doesn't work here
        
      }

		var style = [

				  ];
				  var styledMapType = new google.maps.StyledMapType(style, {
					map: map,
					name: 'Styled Map'
				  });
				  map.mapTypes.set('map-style', styledMapType);
				  map.setMapTypeId('map-style');		
		
		var bilanzenLayer = new google.maps.FusionTablesLayer({
			query: 	{
				select: 'kml_4326',
				from: '1Tw6AiwneMrSjdDvv7pgNh5bFB-dtumwPxxWsvbWA'
			},
			options: {
				styleId: 3,
				templateId: 4
			},
			map: map
		});		
		
		fetchData();  // begin retrieving data from table, and put it on the map
		

      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
